<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail - Ceriline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="dashboard-body"> <nav>
        <div class="wrapper">
            <a href="index.html" class="logo-brand">
                <img src="images/logo_ceriline.png" alt="Logo"> 
                <span>Ceriline</span>
            </a>
            <div class="user-icon">
                <a href="#"><i class="fa-solid fa-user" style="color: #C93684;"></i></a>
            </div>
        </div>
    </nav>

    <main class="detail-page-content">
        <div class="wrapper">
            
            <div class="order-detail-card">
                
                <div class="detail-row">
                    <span class="label">Client Name</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-name">Loading...</span>
                </div>

                <div class="detail-row">
                    <span class="label">Email</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-email">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Instagram</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-instagram">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Style</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-style">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Art Type</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-arttype">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Reference Link</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-reflink">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Image Reference</span>
                    <span class="separator">:</span>
                    <div class="value" id="d-images">
                        <div class="img-placeholder">No Image Uploaded</div>
                    </div>
                </div>

                <div class="detail-row">
                    <span class="label">Character Desc</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-desc">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Background</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-bg">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Commercial Use</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-commercial">-</span>
                </div>

                <div class="detail-row">
                    <span class="label">Additional Notes</span>
                    <span class="separator">:</span>
                    <span class="value" id="d-notes">-</span>
                </div>

            </div>

            <a href="dashboard-artist.html" class="btn-back">Back</a>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
